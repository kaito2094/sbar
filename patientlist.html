<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Patient List</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }

    .navbar {
      padding: 10px 20px;
      background: #2c3e50;
      color: white;
      display: flex;
      align-items: center;
    }

    .navbar h2 {
      margin: 0;
      flex-grow: 1;
    }

    .menu-btn {
      font-size: 24px;
      cursor: pointer;
      background: none;
      color: white;
      border: none;
      
    }

    .sidebar {
      height: 100%;
      width: 0;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #2c3e50;
      overflow-x: hidden;
      transition: 0.3s;
      padding-top: 60px;
      z-index: 2;
    }

    .sidebar a {
      padding: 12px 20px;
      text-decoration: none;
      font-size: 18px;
      color: white;
      display: block;
      transition: 0.2s;
    }

    .sidebar a:hover {
      background-color: #1a252f;
    }

    .container {
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }

    #searchInput {
      padding: 8px;
      width: 100%;
      max-width: 300px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
    }

    th {
      background-color: #6faef1;
      color: white;
    }

    button {
      padding: 6px 12px;
      margin: 2px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      color: white;
    }

    .view-btn { background: #17a2b8; }
    .view-btn:hover { background: #138496; }
    
    .edit-btn { background: #28a745; }
    .edit-btn:hover { background: #218838; }
    
    .delete-btn { background: #dc3545; }
    .delete-btn:hover { background: #c82333; }

    .actions-cell {
      min-width: 200px;
    }
  </style>

  <!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
</head>
<body>

<!-- Sidebar -->
<div id="mySidebar" class="sidebar">
  <a href="javascript:void(0)" onclick="closeNav()">‚ùå Close</a>
  <a href="javascript:void(0)" onclick="goToDashboard()">üè† Dashboard</a>
  <a href="login.html">üîì Logout</a>
</div>

<!-- Navbar -->
<div class="navbar">
  <button class="menu-btn" onclick="openNav()">‚ò∞</button>
  <h2>üë• Patient List - <span id="hospitalName"></span></h2>
</div>

<div class="container">
  <input type="text" id="searchInput" placeholder="Search by patient name..." oninput="filterPatients()" />
  <table>
    <thead>
      <tr>
        <th>Patient Name</th>
        <th>Room</th>
        <th>Diagnosis</th>
        <th>Nurse</th>
        <th>Timestamp</th>
        <th class="actions-cell">Actions</th>
      </tr>
    </thead>
    <tbody id="patientTableBody">
      <!-- Filled by JS -->
    </tbody>
  </table>
</div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCACFjgnRVKjmL-1s68lLpmGNE79xlhBw8",
    authDomain: "sbar-tool.firebaseapp.com",
    projectId: "sbar-tool",
    storageBucket: "sbar-tool.appspot.com",
    messagingSenderId: "529664032389",
    appId: "1:529664032389:web:2cb701c9c684e8618133ec"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();
  const auth = firebase.auth();

  let fullPatientList = [];

  auth.onAuthStateChanged(async (user) => {
    if (!user) {
      alert("Not logged in. Redirecting...");
      window.location.href = "login.html";
      return;
    }

    try {
      const nurseDoc = await db.collection("nurses").doc(user.uid).get();
      if (!nurseDoc.exists) {
        alert("Nurse profile not found.");
        return;
      }

      const nurse = nurseDoc.data();
      document.getElementById("hospitalName").textContent = nurse.hospital;
      sessionStorage.setItem("currentNurse", JSON.stringify(nurse));
      loadPatients(nurse.hospital);
    } catch (error) {
      console.error("Error loading nurse profile:", error);
      alert("Error loading nurse profile.");
    }
  });

  async function loadPatients(hospital) {
    const tbody = document.getElementById("patientTableBody");
    tbody.innerHTML = "";
    fullPatientList = [];

    try {
      const snapshot = await db.collection("patients")
        .where("hospital", "==", hospital)
        .orderBy("timestamp", "desc")
        .get();

      snapshot.forEach(doc => {
        const data = doc.data();
        const id = doc.id;
        fullPatientList.push({ ...data, id });
      });

      filterPatients();
    } catch (error) {
      console.error("Error loading patients:", error);
      alert("‚ùå Error loading patients: " + error.message);
    }
  }

  function filterPatients() {
    const search = document.getElementById("searchInput").value.toLowerCase();
    const tbody = document.getElementById("patientTableBody");
    tbody.innerHTML = "";

    fullPatientList.forEach(patient => {
      if (patient.pname.toLowerCase().includes(search)) {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${patient.pname}</td>
          <td>${patient.room || "N/A"}</td>
          <td>${patient.diagnosis || "N/A"}</td>
          <td>${patient.nurse || "N/A"}</td>
          <td>${patient.timestamp ? new Date(patient.timestamp).toLocaleString() : "N/A"}</td>
          <td class="actions-cell">
            <button class="view-btn" onclick="viewPatient('${patient.id}')" title="View SBAR Report">üëÅÔ∏è View</button>
            <button class="edit-btn" onclick="editPatient('${patient.id}')" title="Edit SBAR Report">‚úèÔ∏è Edit</button>
            <button class="delete-btn" onclick="deletePatient('${patient.id}')" title="Delete SBAR Report">üóëÔ∏è Delete</button>
          </td>
        `;
        tbody.appendChild(tr);
      }
    });

    // Show message if no results
    if (tbody.children.length === 0) {
      const tr = document.createElement("tr");
      tr.innerHTML = `<td colspan="6" style="text-align: center; color: #666; font-style: italic;">No patients found</td>`;
      tbody.appendChild(tr);
    }
  }

  async function viewPatient(id) {
    console.log("View patient clicked:", id);
    try {
      const docSnap = await db.collection("patients").doc(id).get();
      if (docSnap.exists) {
        const patientData = { ...docSnap.data(), id };
        console.log("Setting viewPatient data:", patientData);
        
        // Clear any existing edit data
        sessionStorage.removeItem("editPatient");
        
        // Set view data
        sessionStorage.setItem("viewPatient", JSON.stringify(patientData));
        
        // Redirect to SBAR page
        window.location.href = "SBAR.html";
      } else {
        alert("‚ùå Patient record not found.");
      }
    } catch (error) {
      console.error("Error fetching patient for view:", error);
      alert("‚ùå Error loading patient data.");
    }
  }

  async function editPatient(id) {
    console.log("Edit patient clicked:", id);
    try {
      const docSnap = await db.collection("patients").doc(id).get();
      if (docSnap.exists) {
        const editData = {
          data: docSnap.data(),
          id: id
        };
        console.log("Setting editPatient data:", editData);
        
        // Clear any existing view data
        sessionStorage.removeItem("viewPatient");
        
        // Set edit data
        sessionStorage.setItem("editPatient", JSON.stringify(editData));
        
        // Redirect to SBAR page
        window.location.href = "SBAR.html";
      } else {
        alert("‚ùå Patient record not found.");
      }
    } catch (error) {
      console.error("Error fetching patient for edit:", error);
      alert("‚ùå Error loading patient data.");
    }
  }

  async function deletePatient(id) {
    if (confirm("‚ö†Ô∏è Are you sure you want to delete this SBAR report? This action cannot be undone.")) {
      try {
        await db.collection("patients").doc(id).delete();
        alert("‚úÖ SBAR report deleted successfully.");
        
        // Reload the patient list
        const nurse = JSON.parse(sessionStorage.getItem("currentNurse"));
        loadPatients(nurse.hospital);
      } catch (error) {
        console.error("Error deleting patient:", error);
        alert("‚ùå Error deleting patient record.");
      }
    }
  }

  function openNav() {
    document.getElementById("mySidebar").style.width = "200px";
  }

  function closeNav() {
    document.getElementById("mySidebar").style.width = "0";
  }

  function goToDashboard() {
    console.log("Dashboard clicked - clearing sessionStorage");
    
    // Clear any existing view or edit data to ensure fresh SBAR form
    sessionStorage.removeItem("viewPatient");
    sessionStorage.removeItem("editPatient");
    
    // Close sidebar
    closeNav();
    
    // Redirect to SBAR page for creating new report
    window.location.href = "SBAR.html";
  }
</script>

</body>
</html>
